<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>匿名Discordチャット</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fafafa;
      --fg: #000;
      --card: #fff;
      --shadow: rgba(0,0,0,0.1);
    }

    body.dark {
      --bg: #1e1e1e;
      --fg: #eee;
      --card: #2a2a2a;
      --shadow: rgba(0,0,0,0.6);
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Roboto", sans-serif;
      margin: 0;
    }

    header {
      background: #4285f4;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      max-width: 700px;
      margin: 20px auto;
      background: var(--card);
      padding: 20px;
      box-shadow: 0 2px 10px var(--shadow);
    }

    textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      padding: 10px;
      font-size: 1em;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid #ccc;
    }

    input, select {
      padding: 8px;
      font-size: 1em;
      margin: 5px 0;
      width: 100%;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid #ccc;
    }

    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .row { margin-top: 10px; }
    .small { font-size: 0.9em; color: gray; }

    #centerNotify {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #4caf50;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 6px;
      display: none;
      z-index: 999;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    #tosModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #tosModalContent {
      background: white;
      padding: 30px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #darkToggle {
      background: #555;
      font-size: 0.9em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="tosModal">
    <div id="tosModalContent">
      <h2>利用規約</h2>
      <p>本サービスは、DiscordのWebhookを通じて匿名で送信する実験的なツールです。不適切な言葉やスパムは禁止です。自己責任で利用してください。</p>
      <button onclick="acceptTOS()">同意してはじめる</button>
    </div>
  </div>

  <header>
    <span>匿名Discordチャット</span>
    <div>
      <button onclick="openSettings()">設定</button>
      <button id="darkToggle" onclick="toggleDark()">ダークモード</button>
    </div>
  </header>

  <main>
    <div class="row">
      <label>送信先：</label>
      <select id="webhookSelect"></select>
    </div>
    <div class="row">
      <label>名前（省略可）：</label>
      <input type="text" id="username" />
    </div>
    <div class="row">
      <label>アイコンURL（省略可）：</label>
      <input type="url" id="avatarUrl" />
    </div>
    <div class="row">
      <label>画像（任意）：</label>
      <input type="file" id="imageInput" accept="image/*" />
    </div>
    <div class="row">
      <label>メッセージ：</label>
      <textarea id="messageInput"></textarea>
    </div>
    <button id="sendButton" onclick="sendMessage()">送信</button>
    <p id="status" class="small"></p>
  </main>

  <dialog id="settingsDialog">
    <form method="dialog">
      <h3>Webhook登録（最大5件）</h3>
      <div id="webhookInputs"></div>
      <button type="submit">閉じる</button>
    </form>
  </dialog>

  <div id="centerNotify">送信しました</div>

  <script>
    const NG_WORDS = ["死ね", "殺す", "ばか", "fuck", "shit"];
    const RATE_LIMIT_MS = 10000;
    let lastSentTime = 0;

    function acceptTOS() {
      localStorage.setItem("tosAccepted", "true");
      document.getElementById("tosModal").style.display = "none";
    }

    function loadTheme() {
      const mode = localStorage.getItem("dark") === "true";
      document.body.classList.toggle("dark", mode);
    }

    function toggleDark() {
      const now = document.body.classList.contains("dark");
      localStorage.setItem("dark", !now);
      loadTheme();
    }

    function loadWebhooks() {
      const data = JSON.parse(localStorage.getItem("webhooks") || "[]");
      const sel = document.getElementById("webhookSelect");
      sel.innerHTML = "";
      data.forEach(entry => {
        const opt = document.createElement("option");
        opt.value = entry.url;
        opt.textContent = entry.name || entry.url;
        sel.appendChild(opt);
      });
    }

    function openSettings() {
      const data = JSON.parse(localStorage.getItem("webhooks") || "[]");
      const wrap = document.getElementById("webhookInputs");
      wrap.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const obj = data[i] || { name: "", url: "" };
        const name = document.createElement("input");
        const url = document.createElement("input");
        name.placeholder = "名前";
        url.placeholder = "URL";
        name.value = obj.name;
        url.value = obj.url;
        wrap.append(name, url, document.createElement("br"));
      }
      document.getElementById("settingsDialog").onsubmit = () => {
        const inputs = wrap.querySelectorAll("input");
        const newData = [];
        for (let i = 0; i < inputs.length; i += 2) {
          const name = inputs[i].value.trim();
          const url = inputs[i + 1].value.trim();
          if (url.startsWith("https://")) newData.push({ name, url });
        }
        localStorage.setItem("webhooks", JSON.stringify(newData));
        loadWebhooks();
      };
      document.getElementById("settingsDialog").showModal();
    }

    async function sendMessage() {
      const now = Date.now();
      if (now - lastSentTime < RATE_LIMIT_MS) return alert("10秒空けてください");

      const url = document.getElementById("webhookSelect").value;
      const name = document.getElementById("username").value;
      const avatar = document.getElementById("avatarUrl").value;
      const content = document.getElementById("messageInput").value;
      if (!url) return alert("Webhook未選択");
      if (!content.trim()) return alert("メッセージが空です");
      if (content.length > 300) return alert("300文字以内で送信してください");
      if (content.includes("@")) return alert("メンションは禁止です");

      const lowered = content.toLowerCase();
      if (NG_WORDS.some(w => lowered.includes(w))) return alert("不適切な言葉が含まれています");

      const file = document.getElementById("imageInput").files[0];
      const btn = document.getElementById("sendButton");
      btn.disabled = true;

      const form = new FormData();
      form.append("payload_json", JSON.stringify({
        username: name || undefined,
        avatar_url: avatar || undefined,
        content
      }));
      if (file) form.append("file", file);

      const res = await fetch(url, { method: "POST", body: form });
      btn.disabled = false;
      if (res.ok) {
        document.getElementById("centerNotify").style.display = "block";
        setTimeout(() => {
          document.getElementById("centerNotify").style.display = "none";
        }, 3000);
        document.getElementById("messageInput").value = "";
        document.getElementById("imageInput").value = "";
        lastSentTime = now;
      } else {
        alert("送信に失敗しました");
      }
    }

    window.onload = () => {
      if (localStorage.getItem("tosAccepted") !== "true") {
        document.getElementById("tosModal").style.display = "flex";
      }
      loadTheme();
      loadWebhooks();
    };
  </script>
</body>
</html>
